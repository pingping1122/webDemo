<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一列布局</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 600px;
            height: 300px;
            background-color: grey;
            margin: 0 auto;
        }
        .top{
            height:100px;
            background-color: #ccc;
        }
        .foot{
            height:100px;
            width:600px;
            background-color: #da4453;
            margin:0 auto;
        }
    </style>
</head>
<body>
<div class="top"></div>
<div class="main"></div>
<div class="foot"></div>
</body>
</html>
