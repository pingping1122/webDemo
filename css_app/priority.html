<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Priority</title>
    <style>
        #div1 li{
            color:blue;
        }
        .content .list li{
            color:red
        }
    </style>
</head>
<body>
<div id="div1" class="content">
    <ul class="list">
        <li>胡萝卜</li>
        <li>哈密瓜</li>
        <li>紫菜</li>
        <li>鸡蛋</li>
    </ul>
</div>
</body>
</html>
