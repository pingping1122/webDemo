    底栏就会抬高到页面的中间。这时可以采用Flex布局，
    让底栏总是出现在页面的底部。</div>

<div class="footer">有时，页面内容太少，无法占满一屏的高度，
    底栏就会抬高到页面的中间。这时可以采用Flex布局，
