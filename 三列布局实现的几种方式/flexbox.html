<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }
        .flex{
            display: flex;
        }
        .flex div {
            height: 100px;

        }

        .flex .left {
            width: 200px;
            background-color: red;
        }

        .flex .center {
            flex:1;
            background-color: #ffcc00;
        }

        .flex .right {
            width: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div class="flex">
    <div class="left">
        absolute实现三列布局
    </div>
    <div class="center">
        absolute实现三列布局
    </div>
    <div class="right">
        absolute实现三列布局
    </div>
</div>
</body>
</html>
