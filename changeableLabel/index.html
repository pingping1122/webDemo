<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="panel">
    <label>Log language</label>
    <div class="item">
        <select name="language">
            <option value="english">English</option>
            <option value="japanese">Japanese</option>
            <option value="korean">Korean</option>
            <option value="german">German</option>
        </select>
        <textarea placeholder="Please fill in the log according to
        the corresponding language"></textarea>
        <button>Save</button> <button>Delete</button>
    </div>
    <a href="javascript:void(0)" onclick="addItem()"> + Click for Add Log </a>
</div>
<script src="index.js"></script>
</body>
</html>
