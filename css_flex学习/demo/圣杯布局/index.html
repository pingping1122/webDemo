<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<!--<p>常见的网站布局，页面从上到下，分成三部分：头部，躯干，尾部，其中躯干又水平分为三栏，导航，主栏，副栏</p>-->

<div class="panel">
    <div class="panel-child panel-header">
        header
    </div>
    <div class="panel-child panel-body">
        <div class="panel-body-child panel-body-left">
            left
        </div>
        <div class="panel-body-child panel-body-content">
            content
        </div>
        <div class="panel-body-child panel-body-right">
            right
        </div>
    </div>
    <div class="panel-child panel-footer">
        footer
    </div>

</div>

</body>
</html>
