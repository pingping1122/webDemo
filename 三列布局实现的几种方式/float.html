<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box div {
            height: 100px;
        }

        .box .left {
            width: 200px;
            float: left;
            background-color: red;
        }

        .box .center {
            background-color: #ffcc00;
        }

        .box .right {
            float: right;
            width: 200px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left">
        float 解决方案
    </div>

    <div class="right">
        float 解决方案
    </div>
    <div class="center">
        float 解决方案----此时应该注意将class为center的div放在最后
    </div>
</div>
</body>
</html>
