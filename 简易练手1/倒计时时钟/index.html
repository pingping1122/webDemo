<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时时钟</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div class="box">
    <div class="clock_box">
        <div class="row">
            <input value="01" id="minuteId">
            <span>分钟</span>
            <input value="35" id="secondId">
            <span>秒</span>
        </div>
        <div class="row">
            <button class="green_button" onclick="clickButtom(this)"
            id="clickId">启动</button>
        </div>
    </div>

</div>
<script src="index.js"></script>
</body>
</html>
